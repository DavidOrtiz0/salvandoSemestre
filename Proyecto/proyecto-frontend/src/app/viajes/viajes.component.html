
<button type="button" class="btn btn-primary" (click)="MostrarViajes()">Buscar</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Destino</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Bus</th>
            <th scope="col">Valor</th>
            <th scope="col">Opci√≥n</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of viajes">
        <td>{{item.destino}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.hora}}</td>
            <td>{{item.id_bus.matricula}}</td>
            <td>{{item.precio}}</td>
            <td><app-formulario-usuarios [viaje]="viajeSeleccionado" (click)="$event.stopPropagation()" (click)="MostrarFormulario(item)"></app-formulario-usuarios></td>
    </tr>
</tbody>
  </table>
